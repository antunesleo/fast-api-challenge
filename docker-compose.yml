version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fastapi_challenge
    volumes:
      - postgresql_data:/var/lib/postgresql/data

volumes:
  postgresql_data:
